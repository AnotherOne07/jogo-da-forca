  <title>Jogo da Forca</title>

    </div>
  </div>
  <!-- Fim da animação -->
  
<!--  Tela Inicial  -->
  <div class="flex center full">
  <main class="main flex column margin-auto gap-20 center">
    <h1 class="alter-text top-30">Jogo da forca</h1>
    <div class="flex column gap-20">
    <section id="game-board">
      <canvas width="0" height="0"></canvas>
      <p id="game-status"></p>
    </section>

    <section id="add-section" class="hide">
      <div>
        <input id="new-word" type="text" placeholder="Digite uma palavra" autofocus>
        <select id="theme-selector">
          <option>Selecione um tema</option>
          <option value="all">Geral</option>
          <option value="esporte">Esporte</option>
          <option value="audiovisual">Audiovisual</option>
          <option value="natureza">Natureza</option>
        </select>
        <p id="notice">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
            <path d="M256 0C114.6 0 0 114.6 0 256s114.6 256 256 256s256-114.6 256-256S397.4 0 256 0zM232 152C232 138.8 242.8 128 256 128s24 10.75 24 24v128c0 13.25-10.75 24-24 24S232 293.3 232 280V152zM256 400c-17.36 0-31.44-14.08-31.44-31.44c0-17.36 14.07-31.44 31.44-31.44s31.44 14.08 31.44 31.44C287.4 385.9 273.4 400 256 400z" />
          </svg>
          Permitido palavras de 4 a 8 letras e sem acentuação
        </p>
        <div class="buttons-container">
          <button id="add-word-btn" class="add-button">Salvar</button>
          <button id="cancel-btn" class="add-button">Cancelar</button>
        </div>
      </div>
    </section>
    
    <section id="keyboard"></section>

    <section id="add-theme-section" class="hide">
      <div>
        <div id="resultado"></div>
        <!-- <p id="bom-dia" class="hide">BOM DIA MEU CONSAGRADO</p> -->
        <select id="theme-select" class="theme-select">
          <option value="">Selecione um tema</option>
          <option value="esporte">Esporte</option>
          <option value="audiovisual">Filmes e Séries</option>
          <option value="natureza">Natureza</option>
          <option value="all">Geral</option>
        </select>

        <div class="buttons-container theme">
          <button id="btn-confirmar">Confirmar e iniciar</button>
        </div>
      </div>
    </section>
    <section class="buttons-container initial">
      <button id="play-btn" class="hide">Re-iniciar</button>
      <button id="select-theme-btn">Selecionar Tema</button>
      <button id="add-btn">Adicionar palavra</button>
      <button id="give-up-btn" class="hide">Desistir</button>
    </section>

    </section>
    <section id="add-select-theme" class="hide">
      <select id="theme-selector">
        <option value="">Selecione um tema</option>
        <option value="all">Geral</option>
        <option value="esporte">Esporte</option>
        <option value="audiovisual">Audiovisual</option>
        <option value="natureza">Natureza</option>
      </select>
    </section>
  </main>
  </div>
  <script src="./JavaScript-fundido.js"></script>
</body>

</html>
